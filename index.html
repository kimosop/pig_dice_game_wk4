<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
      <h1 id="title">The Pig Dice Game</h1>
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="player-col col-ls-3">
            <h2>PLAYER A</h2>
            <br>
            <div id="player-one-buttons">
              <button type="submit" class="btn btn-success" name="button" id="player-one-roll">ROLL</button>
              <button type="submit" class="btn btn-danger" name="button" id="player-one-stay">HOLD</button>
            </div>
            <!-- display results -->
            <h3>Turn Total</h3>
            <div id="player-one-running">
            </div>
            <h3>Total Score:</h3>
            <h4><span id="player-one-score"></span></h4>
          </div>
          <!--player one closes-->
          <div class="col-ls-1"></div>
          <div class="col-ls-4">
            <img src="img/pig-dribbble.jpg" alt="pig" height="200" width="300">
          </div>
          <div class="col-ls-1"></div>
          <div class="player-col col-ls-3">
              <h2>PLAYER B</h2>
              <br>
              <div id="player-one-buttons">
                <button type="submit" class="btn btn-success" name="button" id="player-one-roll">ROLL</button>
                <button type="submit" class="btn btn-danger" name="button" id="player-one-stay">HOLD</button>
              </div>
              <!-- display results -->
              <h3>Turn Total</h3>
              <div id="player-one-running">
              </div>
              <h3>Total Score:</h3>
              <h4><span id="player-one-score"></span></h4>
            </div>
        </div>
      </div>

  </body>
</html>
